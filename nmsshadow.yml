version: 0.2

run-as: root

env:
  git-credential-helper: yes

proxy:
    upload-artifacts: yes
    logs: yes
            
phases:
  install:
    runtime-versions:
        nodejs: 10
  pre_build:
    commands:
      - cd nms-app-shadow
      - npm install
  build:
    commands:
      - npm run build

artifacts:
  files:
    - build/**/*
  name: artifact-name
  discard-paths: yes
  base-directory: build